<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Znajdź swoje wymarzone auto!</h1>
        <p class="lead">Przeglądaj naszą bazę samochodów i wybierz coś dla siebie!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-success btn-lg mr-2">Rejestracja</button>
            <button class="btn btn-warning btn-lg">Więcej</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
